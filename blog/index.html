---
layout: default
title: Blog
---
<section class="blog">
  <h2>Blog</h2>
  <ul>
		{% for post in site.posts limit:10 %}
  		<li>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    	  <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
				{{ post.content }}
      </li>
		{% endfor %}
  </ul>
</section>

---
layout: default
title: Blog
---
<section class="blog">
  <ul>
		{% for post in site.posts limit:10 %}
    	<li>
    		<div class="post-preview">
      		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    	    <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
          {{ post.content }}
        </div>
      </li>
		{% endfor %}
  </ul>
</section>
